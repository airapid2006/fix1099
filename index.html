<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fix1099 - Smart 1099 Filing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            line-height: 1.6; 
            color: #1a1a1a; 
            background: #0b0b1a;
            height: 100%;
            overflow: hidden;
        }

        /* â”€â”€ Header â”€â”€ */
        .header {
            background: #0b0b1a;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .logo {
            font-size: 26px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        .logo span {
            color: #7c5cfc;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 28px;
        }
        .header-nav a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .header-nav a:hover {
            color: #ffffff;
        }
        .lang-switcher button {
            background: transparent;
            border: 1.5px solid rgba(255,255,255,0.15);
            color: #9ca3af;
            padding: 6px 14px;
            margin: 0 3px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }
        .lang-switcher button:hover {
            border-color: #7c5cfc;
            color: #7c5cfc;
        }
        .lang-switcher button.active {
            background: #7c5cfc;
            color: white;
            border-color: #7c5cfc;
        }

        /* â”€â”€ Hero â”€â”€ */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 62px);
            padding: 0 20px;
            background: radial-gradient(ellipse at 50% 0%, rgba(124,92,252,0.12) 0%, transparent 60%),
                        #0b0b1a;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid bg */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .hero-inner {
            position: relative;
            z-index: 2;
            max-width: 720px;
            width: 100%;
        }

        .hero h1 {
            font-size: clamp(30px, 4.5vw, 52px);
            font-weight: 800;
            color: #ffffff;
            line-height: 1.15;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .hero h1 .line2 {
            display: block;
            background: linear-gradient(90deg, #7c5cfc, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subheadline {
            font-size: clamp(15px, 2vw, 18px);
            color: #9ca3af;
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* â”€â”€ Input + CTA Row â”€â”€ */
        .input-row {
            display: flex;
            align-items: center;
            gap: 0;
            max-width: 520px;
            margin: 0 auto 32px;
            background: rgba(255,255,255,0.06);
            border: 1.5px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 5px 5px 5px 20px;
            transition: border-color 0.3s;
        }
        .input-row:focus-within {
            border-color: #7c5cfc;
            background: rgba(124,92,252,0.06);
        }
        .input-row input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            padding: 14px 0;
        }
        .input-row input::placeholder {
            color: #6b7280;
        }
        .btn-hero {
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 700;
            background: #7c5cfc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 16px rgba(124,92,252,0.35);
        }
        .btn-hero:hover {
            background: #6a4ce0;
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(124,92,252,0.45);
        }

        /* â”€â”€ Trust Badges â”€â”€ */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 36px;
            flex-wrap: wrap;
        }
        .trust-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 13px;
            font-weight: 500;
        }
        .trust-badge .icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(124,92,252,0.1);
            border-radius: 8px;
            font-size: 15px;
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
            }
            .header-nav {
                gap: 12px;
            }
            .header-nav a {
                display: none;
            }
            .hero h1 {
                font-size: 28px;
            }
            .input-row {
                flex-direction: column;
                padding: 6px;
                gap: 0;
            }
            .input-row input {
                padding: 14px 16px;
                width: 100%;
                text-align: center;
            }
            .btn-hero {
                width: 100%;
                border-radius: 10px;
                padding: 14px;
            }
            .trust-badges {
                flex-direction: column;
                gap: 14px;
                align-items: center;
            }
        }
    </style>
</head>
