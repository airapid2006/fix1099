        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #2d3748; background: #f7fafc; }
        
        /* Hero 区域 - 蓝色渐变 */
        .hero { 
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%); 
            color: white; 
            text-align: center; 
            padding: 80px 20px 60px; 
        }
        .hero h1 { font-size: clamp(32px, 5vw, 52px); font-weight: 700; margin-bottom: 16px; }
        .hero .subtitle { font-size: clamp(16px, 3vw, 22px); opacity: 0.95; margin-bottom: 40px; max-width: 700px; margin-left: auto; margin-right: auto; }
        
        /* CTA 按钮 */
        .btn-hero { 
            display: inline-block; 
            padding: 18px 60px; 
            font-size: 20px; 
            font-weight: 600; 
            background: white; 
            color: #1e40af; 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none;
        }
        .btn-hero:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); 
            background: #f0f9ff;
        }
        
        .trust-badges { margin-top: 30px; font-size: 14px; opacity: 0.95; }
        .trust-badges span { margin: 0 15px; display: inline-block; }
        
        /* Pricing 区域 */
        .pricing-section { max-width: 1100px; margin: 60px auto; padding: 0 20px; }

        .pricing-header p { font-size: 18px; color: #718096; }
        
        .pricing-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 32px; }
        
        .pricing-card { 
            background: white; 
            padding: 40px 32px; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .pricing-card:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border-color: #3b82f6;
        }
        
        .pricing-card.featured { 
            border: 2px solid #3b82f6;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
        }
        .pricing-card.featured .badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 6px 24px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .card-header h3 { font-size: 24px; color: #1a202c; margin-bottom: 8px; }
        .card-header p { font-size: 14px; color: #718096; margin-bottom: 24px; }
        
        .price { margin-bottom: 24px; }
        .price .amount { font-size: 48px; font-weight: 700; color: #1e40af; }
        .price .period { font-size: 16px; color: #718096; }
        
        .features { margin-bottom: 32px; }
        .features ul { list-style: none; }
        .features li { padding: 12px 0; border-bottom: 1px solid #e2e8f0; color: #4a5568; display: flex; align-items: flex-start; }
        .features li:last-child { border-bottom: none; }
        .features li::before { content: "✓"; color: #3b82f6; font-weight: bold; margin-right: 12px; font-size: 18px; }
        
        .btn-pricing { 
            display: block; 
            width: 100%; 
            padding: 16px; 
            font-size: 16px; 
            font-weight: 600; 
            background: #3b82f6; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn-pricing:hover { 
            background: #2563eb; 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .fine-print { 
            margin-top: 16px; 
            font-size: 12px; 
            color: #a0aec0; 
            line-height: 1.5;
        }
