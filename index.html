<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix1099 - 1099 Tax Filing Made Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #2d3748; background: #f7fafc; }
        
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .language-switcher button {
            background: none;
            border: none;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            transition: color 0.3s;
        }
        .language-switcher button:hover { color: #3b82f6; }
        .language-switcher button.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }
        
        .hero { 
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%); 
            color: white; 
            text-align: center; 
            padding: 120px 20px 100px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero h1 { font-size: clamp(40px, 6vw, 64px); font-weight: 700; margin-bottom: 24px; }
        .hero .subtitle { 
            font-size: clamp(18px, 3vw, 24px); 
            opacity: 0.95; 
            margin-bottom: 48px; 
            max-width: 700px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        
        .btn-hero { 
            display: inline-block; 
            padding: 20px 80px; 
            font-size: 22px; 
            font-weight: 600; 
            background: white; 
            color: #1e40af; 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none;
            margin-bottom: 40px;
        }
        .btn-hero:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); 
            background: #f0f9ff;
        }
        
        .trust-badges { 
            margin-top: 20px; 
            font-size: 16px; 
            opacity: 0.95; 
        }
        .trust-badges span { 
            margin: 0 20px; 
            display: inline-block; 
        }
        
        .footer { 
            text-align: center; 
            padding: 40px 20px; 
            background: #1a202c; 
            color: #a0aec0;
        }
        .footer a { 
            color: #3b82f6; 
            text-decoration: none;
        }
        .footer a:hover { 
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .language-switcher {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            .language-switcher button {
                font-size: 12px;
                padding: 4px 6px;
                margin: 0 3px;
            }
            .btn-hero {
                padding: 16px 50px;
                font-size: 18px;
            }
            .trust-badges span {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button onclick="switchLanguage('en')" id="btn-en" class="active">English</button>
        <button onclick="switchLanguage('zh')" id="btn-zh">中文</button>
        <button onclick="switchLanguage('es')" id="btn-es">Español</button>
    </div>

    <div class="hero">
        <h1 id="hero-title">1099 Filing Made Simple</h1>
        <p class="subtitle" id="hero-subtitle">
            No need to understand tax form numbers<br>
            We automatically match and submit the correct IRS forms
        </p>
        <a href="start.html" class="btn-hero" id="hero-cta">Get Started</a>
        <div class="trust-badges">
            <span id="badge-1">✓ Electronic IRS filing</span>
            <span id="badge-2">✓ Auto-generate Recipient Copy</span>
            <span id="badge-3">✓ Filing receipt saved</span>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Fix1099. All rights reserved.</p>
        <p style="margin-top: 8px;">
            <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
        </p>
    </div>

    <script>
        const translations = {
            en: {
                heroTitle: "1099 Filing Made Simple",
                heroSubtitle: "No need to understand tax form numbers<br>We automatically match and submit the correct IRS forms",
                heroCta: "Get Started",
                badge1: "✓ Electronic IRS filing",
                badge2: "✓ Auto-generate Recipient Copy",
                badge3: "✓ Filing receipt saved"
            },
            zh: {
                heroTitle: "1099 申报，一次搞定",
                heroSubtitle: "不需要懂税表号码<br>我们自动匹配正确的 IRS 税表并提交",
                heroCta: "立即开始",
                badge1: "✓ 电子提交 IRS",
                badge2: "✓ 自动生成 Recipient Copy",
                badge3: "✓ 提交回执保存"
            },
            es: {
                heroTitle: "Declaración 1099 Simplificada",
                heroSubtitle: "No necesitas entender los números de formularios fiscales<br>Emparejamos y enviamos automáticamente los formularios IRS correctos",
                heroCta: "Comenzar",
                badge1: "✓ Presentación electrónica IRS",
                badge2: "✓ Copia para destinatario generada automáticamente",
                badge3: "✓ Recibo de presentación guardado"
            }
        };

        function switchLanguage(lang) {
            const t = translations[lang];
            
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('btn-' + lang).classList.add('active');
            
            document.getElementById('hero-title').innerHTML = t.heroTitle;
            document.getElementById('hero-subtitle').innerHTML = t.heroSubtitle;
            document.getElementById('hero-cta').textContent = t.heroCta;
            document.getElementById('badge-1').textContent = t.badge1;
            document.getElementById('badge-2').textContent = t.badge2;
            document.getElementById('badge-3').textContent = t.badge3;
            
            localStorage.setItem('preferredLanguage', lang);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && translations[savedLang]) {
                switchLanguage(savedLang);
            }
        });
    </script>
</body>
</html>
